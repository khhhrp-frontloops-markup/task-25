<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.scss" />
    <link rel="icon" href="./src/img/favicon.ico" sizes="32x32" />
    <link rel="icon" href="./src/img/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./src/img/apple-touch-icon.png" />
    <title>task-25</title>
  </head>
  <body>
    <div class="card">
      <div class="card__inner">
        <div class="month-graph">
          <div class="month-graph__item">
            <div class="month-graph__wrapper">
              <div class="month-graph__graphic" style="height: 80%"></div>
            </div>
            <h2 class="month-graph__title">Jun</h2>
          </div>
          <div class="month-graph__item">
            <div class="month-graph__wrapper">
              <div class="month-graph__graphic" style="height: 100%"></div>
            </div>
            <h2 class="month-graph__title">Jul</h2>
          </div>
          <div class="month-graph__item">
            <div class="month-graph__wrapper">
              <div class="month-graph__graphic" style="height: 50%"></div>
            </div>
            <h2 class="month-graph__title">Aug</h2>
          </div>
          <div class="month-graph__item">
            <div class="month-graph__wrapper">
              <div class="month-graph__graphic" style="height: 30%"></div>
            </div>
            <h2 class="month-graph__title">Sep</h2>
          </div>
          <div class="month-graph__item">
            <div class="month-graph__wrapper">
              <div class="month-graph__graphic" style="height: 60%"></div>
            </div>
            <h2 class="month-graph__title">Oct</h2>
          </div>
          <div class="month-graph__item month-graph__item--active">
            <div class="month-graph__wrapper">
              <div class="month-graph__graphic" style="height: 80%"></div>
            </div>
            <h2 class="month-graph__title">Nov</h2>
          </div>
          <div class="month-graph__item">
            <div class="month-graph__wrapper">
              <div class="month-graph__graphic" style="height: 25%"></div>
            </div>
            <h2 class="month-graph__title">Dec</h2>
          </div>
          <div class="month-graph__item">
            <div class="month-graph__wrapper">
              <div class="month-graph__graphic" style="height: 100%"></div>
            </div>
            <h2 class="month-graph__title">Jan</h2>
          </div>
          <div class="month-graph__item">
            <div class="month-graph__wrapper">
              <div class="month-graph__graphic" style="height: 65%"></div>
            </div>
            <h2 class="month-graph__title">Feb</h2>
          </div>
          <div class="month-graph__item">
            <div class="month-graph__wrapper">
              <div class="month-graph__graphic" style="height: 80%"></div>
            </div>
            <h2 class="month-graph__title">Mar</h2>
          </div>
          <div class="month-graph__item">
            <div class="month-graph__wrapper">
              <div class="month-graph__graphic" style="height: 30%"></div>
            </div>
            <h2 class="month-graph__title">Apr</h2>
          </div>
          <div class="month-graph__item">
            <div class="month-graph__wrapper">
              <div class="month-graph__graphic" style="height: 90%"></div>
            </div>
            <h2 class="month-graph__title">May</h2>
          </div>
        </div>
      </div>
      <div class="statistic">
        <div class="circle-graph" style="--g: 34%; --b: 36%; --o: 18%">
          <h3 class="circle-graph__title">Total spent:</h3>
          <p class="circle-graph__price">$2076</p>
        </div>
        <div class="info">
          <div class="info__row">
            <h3 class="info__title">Most expensive category</h3>
            <p class="info__value">Restaurants & Dining</p>
          </div>
          <div class="info__row">
            <h3 class="info__title">Updated categories</h3>
            <p class="info__value">2</p>
          </div>
          <div class="info__row">
            <h3 class="info__title">Bonus payments</h3>
            <p class="info__value">$92</p>
          </div>
        </div>
        <!-- .info>.info__row*3>h3.info__title{hello-$}+p.info__value[data-$] -->
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
